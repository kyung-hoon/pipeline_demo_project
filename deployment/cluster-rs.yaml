apiVersion: v1
kind: Secret
metadata:
  name: test-cluster-secrets
type: Opaque
data:
  ca.crt: 
  tokenkey: 
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: test-cluster
spec:
  type: cluster
  params:
    - name: url
      value: https://10.178.133.200:6443
    - name: username
      value: kube-admin
    - name: namespace
      value: tekton
    - name: insecure
      value: "false"
  secrets:
    - fieldName: token
      secretKey: tokenKey
      secretName: test-cluster-secrets
    - fieldName: cadata
      secretKey: ca.crt
      secretName: test-cluster-secrets

